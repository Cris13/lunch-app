<mat-card>
  <div>
    <form>
     <mat-form-field class="my-input-form">
        <input matInput  [(ngModel)]="lunchChoice" placeholder="Please insert the lunch choice for today" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
      <br>
      <button mat-raised-button  (click)="submitLunchChoice()">Send Lunch Choice</button>
    </form>
  </div>
</mat-card>
