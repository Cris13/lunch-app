<mat-card>
  <div>
    <button class="align-right" mat-raised-button (click)="downloadCSV()" >Download</button>
    <button class="align-right" mat-raised-button (click)="sendReminder()">Send Reminder</button>
    <button class="align-right" mat-raised-button (click)="refresh()">Refresh</button>
  </div>
  <div class="no-orders" *ngIf="emptyTable">
    <p class="primary">No orders registered until now, please try to refresh or send a reminder</p>
  </div>
  <table mat-table *ngIf="!emptyTable" [dataSource]="currentOrderList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="dish">
    <th mat-header-cell *matHeaderCellDef> Meal </th>
    <td mat-cell *matCellDef="let element"> {{element.dish}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hungry">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.hungry}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
